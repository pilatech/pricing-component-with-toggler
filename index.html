<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Pricing Component</title>
</head>
<body>
  <main class="container">
   <h1 class="title">Our Pricing</h1>
   <p class="toggler">
    Anually 
    <label class="toggler__panel">
      <input type="checkbox" class="toggler__checker">
      <span class="toggler__circle"></span>
    </label>
    Monthly
   </p>
   <div class="cards">
     <article class="card">
      <h2 class="card__title">
       Basic
       <strong class="card__price">
        $19.99
       </strong>
      </h2>
      <ul class="card__details">
        <li class="card__detail">500 GB Storage</li>
        <li class="card__detail">2 Users Allowed</li>
        <li class="card__detail">Send up to 3GB</li>
      </ul>
      <button class="btn btn--primary">
       Learn More
      </button>
     </article>
     <!-- card ends here -->
     <article class="card card--favorite">
      <h2 class="card__title">
       Professional
       <strong class="card__price">
        $24.99
       </strong>
      </h2>
      <ul class="card__details">
        <li class="card__detail">1 TB Storage</li>
        <li class="card__detail">5 Users Allowed</li>
        <li class="card__detail">Send up to 10 GB</li>
      </ul>
      <button class="btn btn--secondary">
       Learn More
      </button>
     </article>
     <!-- card ends here -->
     <article class="card">
      <h2 class="card__title">
       Master
       <strong class="card__price">
        $39.99
       </strong>
      </h2>
      <ul class="card__details">
        <li class="card__detail">2 TB Storage</li>
        <li class="card__detail">10 Users Allowed</li>
        <li class="card__detail">Send up to 20GB</li>
      </ul>
      <button class="btn btn--primary">
       Learn More
      </button>
     </article>
     <!-- card ends here -->
   </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
